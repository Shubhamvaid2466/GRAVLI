<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravli - Campus Delivery</title>
     <link rel="icon" type="image/png" href="LOGO.png">
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Playfair+Display:ital,wght@1,700&family=Shrikhand&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-primary: #f3f4f6;
            --bg-secondary: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --accent-color: #8b5cf6; 
            --accent-hover: #7c3aed; 
            --success-bg: #22c55e;
            --success-bg-hover: #16a34a;
            --danger-bg: #ef4444;
            --danger-bg-hover: #dc2626;
            --info-bg: #3b82f6;
            --info-bg-hover: #2563eb;
            --warning-bg: #f59e0b;
            --header-bg-start: #7c3aed;
            --header-bg-end: #4f46e5;
            --container-max-width: 1280px;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .dark {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #6b7280;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s ease, color 0.3s ease; line-height: 1.5; height: 100vh; }
        button { cursor: pointer; border: none; background: none; font-family: inherit; }
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .font-bold { font-weight: 700; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .w-full { width: 100%; }
        
        .modal-backdrop { position: fixed; inset: 0; z-index: 50; background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; padding: 1rem; transition: opacity 0.3s ease; }
        .modal-content { background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-xl); width: 100%; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; }
        .scrollable-y { overflow-y: auto; flex: 1; padding: 1rem; }
        .login-card { background: linear-gradient(135deg, var(--bg-secondary) 0%, #303b4d 100%); color: white; padding: 2rem; border-radius: var(--radius-lg); width: 100%; max-width: 24rem; text-align: center; box-shadow: var(--shadow-xl); }
        
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1rem; border-radius: var(--radius-md); font-weight: 600; transition: background-color 0.2s, transform 0.1s; gap: 0.5rem; }
        .btn-google { background-color: #3b82f6; color: white; width: 100%; }
        .btn-accent { background-color: var(--accent-color); color: white; }
        .btn-secondary { background-color: #e5e7eb; color: var(--text-primary); }
        .btn-round-qty { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        header { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%); color: white; padding: 1.25rem 2rem; border-bottom-left-radius: 2rem; border-bottom-right-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4); position: relative; z-index: 50; }
        .logo-area { font-family: 'Fredoka One', cursive; font-size: 2.5rem; color: white; text-align: center; }
        
        .cafe-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        .cafe-box { background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer; transition: all 0.2s; overflow: hidden; display: flex; flex-direction: column; }
        .cafe-box-image { height: 140px; background-color: var(--bg-primary); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--text-secondary); }
        .cafe-box-name { padding: 0.75rem; text-align: center; font-weight: 600; }

        .menu-item { display: flex; align-items: center; justify-content: space-between; background-color: var(--bg-primary); padding: 0.75rem; border-radius: var(--radius-md); margin-bottom: 0.5rem; }
        #cart-button { position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 40; background-color: var(--accent-color); color: white; font-weight: 700; padding: 0.75rem 1.25rem; border-radius: 9999px; box-shadow: var(--shadow-lg); }

        @media (min-width: 641px) { .cafe-grid { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-backdrop">
        <div class="login-card">
            <h2 class="font-bold mb-4" style="font-size: 1.5rem;">Welcome to Gravli!</h2>
            <button id="google-signin-btn" class="btn btn-google">Sign in with Google</button>
        </div>
    </div>

    <div id="role-selection-modal" class="modal-backdrop hidden">
        <div class="modal-content" style="max-width: 24rem; padding: 2rem; text-align: center;">
            <h2 class="font-bold mb-4">Choose Your Role</h2>
            <div class="flex flex-col gap-4">
                <button id="select-student-btn" class="btn btn-accent" style="background:#6366f1">Order Food</button>
                <button id="select-deliverer-btn" class="btn btn-accent" style="background:#22c55e">Deliver Orders</button>
                <button id="select-owner-btn" class="btn btn-accent" style="background:#f59e0b">Manage Cafe</button>
            </div>
        </div>
    </div>

    <header id="main-header" class="hidden">
        <div class="logo-area">Gravli</div>
        <div class="text-center" id="userInfo"></div>
    </header>

    <div id="app" class="hidden" style="max-width: 1280px; margin: 0 auto; padding: 1rem;">
        <div id="student-view">
            <h2 class="font-bold mb-6" style="font-size: 1.5rem;">Cafes Near You</h2>
            <div id="cafe-grid-container" class="cafe-grid"></div>
        </div>
    </div>

    <div id="menu-modal" class="modal-backdrop hidden">
        <div class="modal-content" style="max-width: 32rem;">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="menu-modal-title" class="font-bold">Menu</h3>
                <button id="menu-close-btn" style="font-size: 1.5rem;">&times;</button>
            </div>
            <div id="menu-items-container" class="scrollable-y"></div>
            <div id="menu-cart-footer" class="p-4 hidden border-t">
                <button id="menu-view-cart-btn" class="btn btn-accent w-full justify-between">
                    <span id="menu-cart-count">0 Items</span>
                    <span>View Cart <span id="menu-cart-total">₹0</span></span>
                </button>
            </div>
        </div>
    </div>

    <button id="cart-button" class="hidden">View Cart</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHpal-ryJpJEgSPoQ_QV3ykK1bNdAZsgI",
            authDomain: "gravli2466.firebaseapp.com",
            projectId: "gravli2466",
            appId: "1:606121352619:web:e576c701a556b14ab046ee"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- UPDATED HR CAFE MENU DATA ---
        const HR_CAFE_MENU = [
            { id: "hr2-1", name: "Butter Toast", price: 40, cat: "Breakfast" },
            { id: "hr2-2", name: "Cheese Butter Toast", price: 50, cat: "Breakfast" },
            { id: "hr2-3", name: "Cheese Garlic Toast", price: 60, cat: "Breakfast" },
            { id: "hr2-4", name: "Aloo Paratha (2 pcs) + Butter + Curd", price: 90, cat: "Breakfast" },
            { id: "hr2-5", name: "Paneer Paratha (2 pcs) + Butter + Curd", price: 100, cat: "Breakfast" },
            { id: "hr2-6", name: "Plain Omelette", price: 40, cat: "Breakfast" },
            { id: "hr2-7", name: "Veg Grilled Sandwich", price: 50, cat: "Sandwich" },
            { id: "hr2-8", name: "Mushroom Corn Sandwich", price: 60, cat: "Sandwich" },
            { id: "hr2-9", name: "Cheese Burst Sandwich", price: 70, cat: "Sandwich" },
            { id: "hr2-10", name: "Cheese Corn Sandwich", price: 80, cat: "Sandwich" },
            { id: "hr2-11", name: "Potato Tikka Sandwich", price: 80, cat: "Sandwich" },
            { id: "hr2-12", name: "Paneer Tikka Sandwich", price: 90, cat: "Sandwich" },
            { id: "hr2-13", name: "Mexican Sandwich", price: 100, cat: "Sandwich" },
            { id: "hr2-14", name: "Chicken Sandwich", price: 100, cat: "Sandwich" },
            { id: "hr2-15", name: "Aloo Tikki Burger", price: 50, cat: "Burger" },
            { id: "hr2-16", name: "Veg Cheese Burger", price: 60, cat: "Burger" },
            { id: "hr2-17", name: "Spicy Paneer Burger", price: 70, cat: "Burger" },
            { id: "hr2-18", name: "Chicken Burger", price: 90, cat: "Burger" },
            { id: "hr2-19", name: "Veg Momos (Steam/Fry)", price: 70, cat: "Momos" },
            { id: "hr2-20", name: "Crunchy Momos", price: 100, cat: "Momos" },
            { id: "hr2-21", name: "Spring Roll", price: 70, cat: "Momos" },
            { id: "hr2-22", name: "Veg Kathi Roll", price: 60, cat: "Rolls" },
            { id: "hr2-23", name: "Double Egg Roll", price: 80, cat: "Rolls" },
            { id: "hr2-24", name: "Chicken Roll", price: 100, cat: "Rolls" },
            { id: "hr2-25", name: "Red Sauce Pasta", price: 100, cat: "Pasta" },
            { id: "hr2-26", name: "Creamy White Pasta", price: 120, cat: "Pasta" },
            { id: "hr2-27", name: "Veg Noodles", price: 90, cat: "Noodles" },
            { id: "hr2-28", name: "Hakka Noodles", price: 110, cat: "Noodles" },
            { id: "hr2-29", name: "Veg Fried Rice", price: 90, cat: "Rice" },
            { id: "hr2-30", name: "Chicken Fried Rice", price: 120, cat: "Rice" },
            { id: "hr2-31", name: "French Fries", price: 90, cat: "Fries" },
            { id: "hr2-32", name: "Peri Peri Fries", price: 100, cat: "Fries" },
            { id: "hr2-33", name: "Hot Coffee", price: 70, cat: "Coffee" },
            { id: "hr2-34", name: "Cold Coffee", price: 90, cat: "Coffee" },
            { id: "hr2-35", name: "Oreo Shake", price: 70, cat: "Shakes" },
            { id: "hr2-36", name: "Chocolate Shake", price: 70, cat: "Shakes" },
            { id: "hr2-37", name: "Sweet Lassi", price: 60, cat: "Lassi" },
            { id: "hr2-38", name: "Virgin Mojito", price: 70, cat: "Mocktails" },
            { id: "hr2-39", name: "Veg Biryani (Full)", price: 110, cat: "Biryani" },
            { id: "hr2-40", name: "Chole Bhature", price: 80, cat: "Meals" }
        ];

        const CAFE_DATA = {
            "HR2": { name: "HR Cafe", items: HR_CAFE_MENU },
            "HR1": { name: "Corner Cafe", items: [{id:"cc1", name:"Tea", price: 20}] }
        };

        let cart = {};
        let currentOpenCafeId = null;
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('role-selection-modal').classList.remove('hidden');
                document.getElementById('userInfo').textContent = `Welcome, ${user.displayName}`;
                document.getElementById('main-header').classList.remove('hidden');
            }
        });

        document.getElementById('google-signin-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        
        document.getElementById('select-student-btn').onclick = () => {
            document.getElementById('role-selection-modal').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            renderCafes();
        };

        function renderCafes() {
            const container = document.getElementById('cafe-grid-container');
            container.innerHTML = '';
            Object.keys(CAFE_DATA).forEach(id => {
                const div = document.createElement('div');
                div.className = 'cafe-box';
                div.innerHTML = `<div class="cafe-box-image">${CAFE_DATA[id].name}</div><div class="cafe-box-name">${CAFE_DATA[id].name}</div>`;
                div.onclick = () => openMenu(id);
                container.appendChild(div);
            });
        }

        function openMenu(id) {
            currentOpenCafeId = id;
            document.getElementById('menu-modal-title').textContent = CAFE_DATA[id].name;
            const container = document.getElementById('menu-items-container');
            container.innerHTML = '';
            
            CAFE_DATA[id].items.forEach(item => {
                const qty = cart[item.id] ? cart[item.id].quantity : 0;
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `
                    <div><p class="font-bold">${item.name}</p><p>₹${item.price}</p></div>
                    <div class="flex items-center gap-2">
                        <button class="btn-secondary btn-round-qty" onclick="updateQty('${item.id}', -1)">-</button>
                        <span id="qty-${item.id}">${qty}</span>
                        <button class="btn-accent btn-round-qty" onclick="updateQty('${item.id}', 1)">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
            document.getElementById('menu-modal').classList.remove('hidden');
        }

        window.updateQty = (itemId, change) => {
            if (!cart[itemId]) {
                const item = CAFE_DATA[currentOpenCafeId].items.find(i => i.id === itemId);
                cart[itemId] = { ...item, quantity: 0 };
            }
            cart[itemId].quantity += change;
            if (cart[itemId].quantity <= 0) delete cart[itemId];
            
            document.getElementById(`qty-${itemId}`).textContent = cart[itemId] ? cart[itemId].quantity : 0;
            updateCartUI();
        };

        function updateCartUI() {
            const total = Object.values(cart).reduce((s, i) => s + (i.price * i.quantity), 0);
            const count = Object.values(cart).reduce((s, i) => s + i.quantity, 0);
            
            if (count > 0) {
                document.getElementById('menu-cart-footer').classList.remove('hidden');
                document.getElementById('menu-cart-count').textContent = `${count} Items`;
                document.getElementById('menu-cart-total').textContent = `₹${total}`;
                document.getElementById('cart-button').classList.remove('hidden');
                document.getElementById('cart-button').textContent = `View Cart (₹${total})`;
            } else {
                document.getElementById('menu-cart-footer').classList.add('hidden');
                document.getElementById('cart-button').classList.add('hidden');
            }
        }

        document.getElementById('menu-close-btn').onclick = () => document.getElementById('menu-modal').classList.add('hidden');
    </script>
</body>
</html>
