<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravli | Coming Soon</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
        }

        .container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Rotating circle */
        .ring {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid #22d3ee;
            border-right: 4px solid #8b5cf6;
            border-bottom: 4px solid #f59e0b;
            border-left: 4px solid #ec4899;
            animation: spin 2s linear infinite;
        }

        h1 {
            font-size: 2.5rem;
            z-index: 1;
        }

        p {
            margin-top: 6px;
            font-size: 1rem;
            opacity: 0.8;
            text-align: center;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div>
        <div class="container">
            <div class="ring"></div>
            <h1>Gravli</h1>
        </div>
        <p>Coming Soon</p>
    </div>

</body>
</html>
