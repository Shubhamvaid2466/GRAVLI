<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravli | Coming Soon</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .loading {
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        .dots::after {
            content: "";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%   { content: ""; }
            25%  { content: "."; }
            50%  { content: ".."; }
            75%  { content: "..."; }
            100% { content: ""; }
        }
    </style>
</head>
<body>

    <div>
        <h1>Gravli</h1>
        <div class="loading">
            Coming Soon<span class="dots"></span>
        </div>
    </div>

</body>
</html>
