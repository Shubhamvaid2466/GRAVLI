<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravli | Coming Soon</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;

            /* Animated linear gradient background */
            background: linear-gradient(
                135deg,
                #0f172a,
                #1e1b4b,
                #7c3aed,
                #0ea5e9
            );
            background-size: 400% 400%;
            animation: gradientMove 14s ease infinite;
        }

        @keyframes gradientMove {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .wrapper {
            text-align: center;
        }

        .circle-box {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        /* Rotating multicolor ring */
        .ring {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #22d3ee;
            border-right-color: #8b5cf6;
            border-bottom-color: #f59e0b;
            border-left-color: #ec4899;
            animation: spin 2.2s linear infinite;

            /* Subtle glow */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.6rem;
            letter-spacing: 1px;
            z-index: 1;
        }

        p {
            margin-top: 14px;
            font-size: 1.1rem;
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="circle-box">
            <div class="ring"></div>
            <h1>Gravli</h1>
        </div>
        <p>Coming Soon</p>
    </div>

</body>
</html>
