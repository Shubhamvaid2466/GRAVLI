<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gravli | Coming Soon</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;

    /* SAME smooth background vibe */
    background: linear-gradient(135deg,
        #120b3a,
        #2b0a5e,
        #0b4aa2,
        #0cc6d3
    );
    background-size: 400% 400%;
    animation: bgMove 15s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Center wrapper */
.wrapper{
    text-align:center;
}

/* Ring container */
.ring-box{
    position:relative;
    width:260px;
    height:260px;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Rotating neon ring */
.ring{
    position:absolute;
    width:260px;
    height:260px;
    border-radius:50%;
    background: conic-gradient(
        #00f0ff,
        #7b61ff,
        #ff4ecd,
        #ffae00,
        #00f0ff
    );
    filter: blur(0.3px);
    animation: spin 6s linear infinite;
}

/* Inner dark circle */
.ring::after{
    content:"";
    position:absolute;
    inset:8px;
    background:#050a24;
    border-radius:50%;
}

/* Glow */
.glow{
    position:absolute;
    width:260px;
    height:260px;
    border-radius:50%;
    box-shadow: 0 0 40px rgba(0,255,255,0.35),
                0 0 80px rgba(123,97,255,0.35);
}

/* Logo text */
.logo{
    position:relative;
    font-size:48px;
    font-weight:700;
    letter-spacing:1px;
    background: linear-gradient(90deg,#ffffff,#c7d2fe);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    z-index:2;
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* Coming soon text */
p{
    margin-top:24px;
    font-size:18px;
    opacity:0.85;
}
</style>
</head>

<body>

<div class="wrapper">
    <div class="ring-box">
        <div class="glow"></div>
        <div class="ring"></div>
        <div class="logo">Gravli</div>
    </div>
    <p>Coming Soon</p>
</div>

</body>
</html>
