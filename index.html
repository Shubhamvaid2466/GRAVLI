<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravli | Coming Soon</title>
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Canvas */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Content Container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 3rem; /* Increased padding slightly since subtitle is gone */
            max-width: 600px;
            width: 90%;
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            min-height: 300px; /* Fixed height to prevent jumping when content changes */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Typography */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--primary), #ffffff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            text-transform: uppercase;
            animation: glow 3s infinite alternate;
        }

        /* Form Styling */
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        input[type="email"] {
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            width: 250px;
            transition: 0.3s;
        }

        input[type="email"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.4);
        }

        /* Success Message & Tick Animation */
        .success-message {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease forwards;
        }

        .tick-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            margin-bottom: 10px;
        }

        .tick {
            width: 15px;
            height: 30px;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
            transform: rotate(45deg);
            margin-top: -5px;
            animation: tickPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .success-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            letter-spacing: 2px;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }
            100% { text-shadow: 0 0 30px rgba(0, 242, 255, 0.5), 0 0 60px rgba(112, 0, 255, 0.3); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes tickPop {
            0% { width: 0; height: 0; opacity: 0; }
            50% { width: 15px; height: 0; opacity: 1; }
            100% { width: 15px; height: 30px; opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .input-group { flex-direction: column; align-items: center; }
            input[type="email"] { width: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>Gravli</h1>
        
        <div class="input-group" id="inputGroup">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button type="button" id="notifyBtn">NOTIFY ME</button>
        </div>

        <div class="success-message" id="successMessage">
            <div class="tick-circle">
                <div class="tick"></div>
            </div>
            <div class="success-text">YOU'RE ON THE LIST</div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT ANIMATION & LOGIC --- */
        
        // 1. Email Submission Logic
        const notifyBtn = document.getElementById('notifyBtn');
        const emailInput = document.getElementById('emailInput');
        const inputGroup = document.getElementById('inputGroup');
        const successMessage = document.getElementById('successMessage');

        notifyBtn.addEventListener('click', () => {
            const emailValue = emailInput.value.trim();
            // Simple validation to ensure email isn't empty and contains '@'
            if(emailValue !== "" && emailValue.includes('@')) {
                // Hide Input Group
                inputGroup.style.display = 'none';
                // Show Success Message
                successMessage.style.display = 'flex';
            } else {
                // Optional: visual cue for error (shake animation or alert)
                emailInput.style.borderColor = 'red';
                setTimeout(() => emailInput.style.borderColor = 'rgba(255, 255, 255, 0.1)', 1000);
            }
        });

        // 2. Canvas Background Logic (Original Code)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Mouse interaction
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', 
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Particle Class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Draw method
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00f2ff';
                ctx.fill();
            }

            // Update method
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 3; 
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 3;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 3;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 3;
                    }
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; 
                let directionY = (Math.random() * 2) - 1;
                let color = '#ffffff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(112, 0, 255,' + opacityValue + ')'; 
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mouse.radius = ((canvas.height/80) * (canvas.height/80));
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
