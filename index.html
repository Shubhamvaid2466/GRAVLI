<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        height: 100vh;
        background:
            radial-gradient(circle at top, rgba(255,255,255,0.15), transparent 40%),
            linear-gradient(135deg, #8B5CF6, #6D28D9);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .container {
        text-align: center;
        max-width: 800px;
        width: 90%;
    }

    h1 {
        font-size: 52px;
        margin-bottom: 15px;
        letter-spacing: 1px;
    }

    p {
        font-size: 18px;
        opacity: 0.95;
        margin-bottom: 40px;
    }

    /* ===== Glassmorphism Email Box ===== */
    .email-box {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin-bottom: 45px;
        flex-wrap: wrap;
    }

    .email-box input {
        width: 440px;
        padding: 18px;
        font-size: 16px;
        color: #fff;

        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);

        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        outline: none;

        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .email-box input::placeholder {
        color: rgba(255,255,255,0.75);
    }

    .email-box input:focus {
        background: rgba(255,255,255,0.25);
        border-color: rgba(255,255,255,0.7);
    }

    .email-box button {
        padding: 18px 32px;
        font-size: 16px;
        border-radius: 16px;
        cursor: pointer;

        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);

        border: 1px solid rgba(255,255,255,0.45);
        color: #fff;

        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .email-box button:hover {
        background: #ffffff;
        color: #6D28D9;
        transform: translateY(-3px);
    }

    /* ===== Social Icons ===== */
    .socials a {
        font-size: 26px;
        margin: 0 16px;
        color: #fff;
        transition: 0.3s;
    }

    .socials a:hover {
        color: #E9D5FF;
        transform: scale(1.2);
    }

    @media (max-width: 650px) {
        h1 {
            font-size: 38px;
        }
        .email-box {
            flex-direction: column;
        }
        .email-box input,
        .email-box button {
            width: 100%;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Something Awesome Is Coming</h1>
    <p>It's going to be amazing! Sign up to find out when it's ready.</p>

    <div class="email-box">
        <input type="email" placeholder="Enter your email">
        <button>Notify Me</button>
    </div>

    <div class="socials">
        <a href="https://www.instagram.com/yourhandle" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourhandle" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</div>

</body>
</html>
