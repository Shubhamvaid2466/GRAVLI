<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="2hYCkiLnUPKcV_jMMcXpB1DYRrIiMdB-ewxQLF5cDYw" />
<title>Coming Soon</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(
        120deg,
        #7C3AED,
        #6D28D9,
        #4C1D95,
        #8B5CF6
    );
    background-size: 400% 400%;
    animation: gradientMove 18s ease infinite;

    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.container {
    text-align: center;
    max-width: 800px;
    width: 90%;
}

h1 {
    font-size: 52px;
    margin-bottom: 15px;
}

p {
    font-size: 18px;
    opacity: 0.95;
    margin-bottom: 40px;
}

/* ===== Glass Email Box ===== */
.email-box {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 45px;
    flex-wrap: wrap;
}

.email-box input {
    width: 440px;
    padding: 18px;
    font-size: 16px;
    color: #fff;

    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(14px);

    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    outline: none;

    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.email-box input::placeholder {
    color: rgba(255,255,255,0.8);
}

.email-box button {
    padding: 18px 32px;
    font-size: 16px;
    border-radius: 16px;
    cursor: pointer;

    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(14px);

    border: 1px solid rgba(255,255,255,0.45);
    color: #fff;

    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.email-box button:hover {
    background: #ffffff;
    color: #4C1D95;
    transform: translateY(-3px);
}

/* ===== Success State ===== */
.success {
    display: none;
    font-size: 20px;
    color: #E9D5FF;
    animation: fadeIn 0.5s ease;
}

.success i {
    color: #22C55E;
    margin-right: 8px;
}

@keyframes gradientMove {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* ===== Social Icons ===== */
.socials a {
    font-size: 26px;
    margin: 0 16px;
    color: #fff;
    transition: 0.3s;
}

.socials a:hover {
    color: #E9D5FF;
    transform: scale(1.2);
}

@media (max-width: 650px) {
    h1 { font-size: 38px; }
    .email-box input,
    .email-box button { width: 100%; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Something Awesome Is Coming</h1>
    <p>It's going to be amazing! Sign up to find out when it's ready.</p>

    <div class="email-box" id="emailBox">
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button onclick="submitEmail()">Notify Me</button>
    </div>

    <div class="success" id="successMsg">
        <i class="fas fa-check-circle"></i> Done! Weâ€™ll notify you.
    </div>

    <div class="socials">
        <a href="https://www.instagram.com/__apnahandle__" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/__apnahandle__" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</div>

<script>
function submitEmail() {
    const email = document.getElementById("emailInput").value;
    if (!email) return;

    document.getElementById("emailBox").style.display = "none";
    document.getElementById("successMsg").style.display = "block";
}
</script>

</body>
</html>
