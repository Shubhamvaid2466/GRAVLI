<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravli - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Define color variables for easy adjustments */
        :root {
            --neon-cyan: #00e5ff;
            --neon-purple: #7c4dff;
            --dark-bg: #030305;
            --card-bg: rgba(15, 15, 20, 0.85);
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* Deep dark background with a subtle central glow */
            background: radial-gradient(circle at center, #1a1a2e 0%, var(--dark-bg) 70%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Optional: Subtle background constellation effect via CSS pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 5px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            opacity: 0.1;
            z-index: -1;
        }


        /* Main central card styling */
        .container-card {
            background-color: var(--card-bg);
            /* Subtle blur effect for the background behind the card */
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 500px;
            width: 90%;
        }

        /* The glowing gradient Title */
        h1.title-glow {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            
            /* The magic gradient text effect */
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Adding the neon glow */
            text-shadow: 0 0 30px rgba(0, 229, 255, 0.4), 0 0 10px rgba(124, 77, 255, 0.3);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            font-weight: 600;
        }

        /* Form styling */
        .signup-form {
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            padding: 12px 20px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            outline: none;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .notify-btn {
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        /* Button hover glow effect */
        .notify-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            h1.title-glow {
                font-size: 2.5rem;
            }
            
            .signup-form {
                flex-direction: column;
                background: transparent;
                border: none;
                padding: 0;
            }
            
            .email-input {
                background: rgba(0,0,0,0.2);
                border-radius: 50px;
                margin-bottom: 10px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                text-align: center;
            }
            
            .notify-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container-card">
        <h1 class="title-glow">Gravli</h1>
        <p class="subtitle">Gravity Defying Innovation.</p>

        <form class="signup-form" action="#" method="post">
            <input type="email" class="email-input" placeholder="Enter your email address" required>
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>
    </div>

</body>
</html>
