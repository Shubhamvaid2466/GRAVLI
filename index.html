<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        height: 100vh;
        background:
            radial-gradient(circle at top, rgba(255,255,255,0.05), transparent 40%),
            linear-gradient(135deg, #2E1065, #1E0836);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .container {
        text-align: center;
        max-width: 700px;
        width: 90%;
    }

    h1 {
        font-size: 48px;
        letter-spacing: 1px;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 35px;
    }

    .email-box {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        flex-wrap: wrap;
    }

    .email-box input {
        padding: 14px;
        width: 320px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    .email-box button {
        padding: 14px 25px;
        border: 1px solid #fff;
        background: transparent;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .email-box button:hover {
        background: #fff;
        color: #1E0836;
    }

    .socials a {
        color: #fff;
        font-size: 22px;
        margin: 0 12px;
        transition: 0.3s;
    }

    .socials a:hover {
        color: #ddd;
        transform: scale(1.1);
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 36px;
        }
        .email-box {
            flex-direction: column;
        }
        .email-box input {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Something Awesome Is Coming</h1>
    <p>It's going to be amazing! Sign up to find out when it's ready.</p>

    <div class="email-box">
        <input type="email" placeholder="Email Address">
        <button>Notify Me</button>
    </div>

    <div class="socials">
        <a href="https://www.instagram.com/yourhandle" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourhandle" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</div>

</body>
</html>
